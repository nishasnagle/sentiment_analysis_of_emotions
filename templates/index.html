<!DOCTYPE html>
<html>
<head>
    <title>sentiment analysis of emotions</title>
</head>
<body>
    <h1>sentiment analysis of emotions</h1>
    <form method="POST" action="/predict">
        <label for="text">Enter text:</label>
        <input type="text" id="text" name="text">
        <button type="submit">Submit</button>
    </form>
    {% if prediction %}
        <p>{{ prediction }}</p>
    {% endif %}
</body>
</html>
